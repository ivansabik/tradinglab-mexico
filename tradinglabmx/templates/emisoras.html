{% extends "layout.html" %}
{% block content %}
    <h1 class="page-header">Emisoras</h1>
    <div class="row placeholders">
        {% for emisora in emisoras %}
        <div class="col-sm-2 placeholder">
            <a href="{{ url_for('emisora', clave = emisora.clave) }}">
                <img class="img-responsive" alt="{{ emisora.nombre }}" src="{{ url_for('static', filename = emisora.logo) }}"/>
            </a>
            <h3>{{ emisora.clave }}</h3>
	    <p>{{ emisora.nombre }}</p>
            <p>
                <strong>Sector: </strong><span>{{ emisora.sector }}</span>
	        </br>
	        <strong>Subsector: </strong><span>{{ emisora.subsector }}</span>
            </p>
        </div>
	{% endfor %}
    </div>
{% endblock %}
