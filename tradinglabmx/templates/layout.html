<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tradinglab MX</title>
        <link href="{{ url_for('static', filename = 'css/bootstrap.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename = 'css/dashboard.css') }}" rel="stylesheet">
    </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="{{ url_for('index') }}">Tradinglab MX</a>
        </div>
        <div class="navbar-collapse collapse">
          <form class="navbar-form navbar-right" action="{{ url_for('emisora') }}">
            <input type="text" class="form-control" name="clave" placeholder="Clave de pizarra...">
            <button class="btn" type="submit">Buscar</button>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="{{ url_for('emisoras') }}">Emisoras</a></li>
            <li><a href="#">Indicadores globales</a></li>
            <li><a href="#">Construir estrategia</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li><a href="#">Energia</a></li>
            <li><a href="#">Materiales</a></li>
            <li><a href="#">Industrial</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Consumo frecuente</a></li>
            <li><a href="#">Salud</a></li>
            <li><a href="#">Financieros</a></li>
            <li><a href="#">TI</a></li>
            <li><a href="#">Telecom</a></li>
            <li><a href="#">Servicios publicos</a></li>
            <li><a href="#">FIBRAs</a></li>
          </ul>
        </div>
        <div class="col-md-offset-2 main">
            {% block content %}{% endblock %}            
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename = 'js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'js/bootstrap.min.js') }}"></script>
    {% block js %}{% endblock %}     
</body>
</html>
